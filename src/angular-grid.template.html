<table class="grid">
    <thead *ngIf="data.headers && data.headers.cells" class="grid-head" #heads>
        <tr [class]="'grid-head-row ' + (data.headers.style || '')">
            <th *ngFor="let cell of data.headers.cells" [class]="'grid-head-row-cell ' + (cell.style || '')">
            </th>
        </tr>
    </thead>
    <tbody class="grid-body" #container>
        <tr *ngFor="let row of data.rows" [class]="'grid-body-row ' + (row.style || '')">
            <td *ngFor="let cell of row.cells" [class]="'grid-body-row-cell ' + (cell.style || '')">
            </td>
        </tr>
    </tbody>
</table>
